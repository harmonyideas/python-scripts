<!DOCTYPE html>
<html>
  <head>
    <title>Celery Example</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h3>Status:</h3>
    <div id="status">Status</div>
    <h3>Upload csv file(s) for summary</h3>
    <div>
      <form enctype="multipart/form-data" onsubmit="return false;">
        <input type="file" id="files" name="files" accept="text/csv" multiple>
        <input type="submit" id="csv_submit" value="Upload csv file(s)">
      </form>
    </div>
    
    <h3>CSV File Upload Results:</h3>
    <div id="filejob"></div>
  <script src="{{url_for('static', filename='uploadtask.js')}}"></script>
  <script src="{{url_for('static', filename='collapsible.js')}}"></script>
  </body>
</html>
